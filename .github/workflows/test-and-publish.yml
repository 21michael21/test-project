name: Run Tests and Publish Allure Report

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Ð”Ð»Ñ Ñ€ÑƒÑ‡Ð½Ð¾Ð³Ð¾ Ð·Ð°Ð¿ÑƒÑÐºÐ°

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Run tests with Allure
        run: |
          pytest tests/ -v --alluredir=allure-results --clean-alluredir
        continue-on-error: true  # ÐŸÑ€Ð¾Ð´Ð¾Ð»Ð¶Ð¸Ñ‚ÑŒ Ð´Ð°Ð¶Ðµ ÐµÑÐ»Ð¸ Ñ‚ÐµÑÑ‚Ñ‹ ÑƒÐ¿Ð°Ð»Ð¸
      
      - name: Check generated results
        run: |
          echo "Allure results directory contents:"
          ls -la allure-results/ || echo "Directory not found"
          echo "JSON result files:"
          find allure-results -name "*-result.json" | head -5 || echo "No result files"
          find allure-results -name "*-result.json" | wc -l
      
      - name: Upload Allure results
        uses: actions/upload-artifact@v3
        with:
          name: allure-results
          path: allure-results
          retention-days: 30
  
  publish-report:
    needs: test
    runs-on: ubuntu-latest
    if: always()  # Ð—Ð°Ð¿ÑƒÑÐºÐ°Ñ‚ÑŒ Ð´Ð°Ð¶Ðµ ÐµÑÐ»Ð¸ Ñ‚ÐµÑÑ‚Ñ‹ ÑƒÐ¿Ð°Ð»Ð¸
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Download Allure results
        uses: actions/download-artifact@v3
        with:
          name: allure-results
          path: allure-results
      
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Download Allure
        run: |
          wget https://github.com/allure-framework/allure2/releases/download/2.24.0/allure-2.24.0.tgz
          tar -xzf allure-2.24.0.tgz
          sudo mv allure-2.24.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/local/bin/allure
      
      - name: Generate Allure Report
        run: |
          allure generate allure-results --clean -o allure-report
      
      - name: Checkout reports repository
        uses: actions/checkout@v4
        with:
          repository: 21michael21/allure-reports
          token: ${{ secrets.GITHUB_TOKEN }}
          path: reports-repo
          fetch-depth: 0
      
      - name: Check allure results
        run: |
          echo "Checking allure-results directory:"
          ls -la allure-results/ || echo "Directory not found"
          find allure-results -name "*.json" | head -5 || echo "No JSON files found"
          find allure-results -name "*-result.json" | wc -l || echo "0"
      
      - name: Copy results to reports repo
        run: |
          mkdir -p reports-repo/reports/allure-results
          rm -rf reports-repo/reports/allure-results/*
          if [ -d "allure-results" ] && [ "$(ls -A allure-results)" ]; then
            cp -r allure-results/* reports-repo/reports/allure-results/
            echo "âœ… Results copied successfully"
            ls -la reports-repo/reports/allure-results/ | head -10
          else
            echo "âš ï¸ No results to copy"
            exit 1
          fi
      
      - name: Generate report in reports repo
        run: |
          cd reports-repo
          echo "Generating report from:"
          find reports/allure-results -name "*-result.json" | wc -l
          allure generate reports/allure-results --clean -o allure-report
          echo "âœ… Report generated"
      
      - name: Commit and push to reports repo
        run: |
          cd reports-repo
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add reports/ allure-report/
          git commit -m "Update test results - $(date +'%Y-%m-%d %H:%M:%S')" || exit 0
          git push origin main
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./reports-repo/allure-report
          keep_files: false
          force_orphan: false
      
      - name: Get report URL
        run: |
          echo "ðŸ“Š Allure Report Ð´Ð¾ÑÑ‚ÑƒÐ¿ÐµÐ½ Ð¿Ð¾ ÑÑÑ‹Ð»ÐºÐµ:" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— https://21michael21.github.io/allure-reports/" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… ÐžÑ‚Ñ‡ÐµÑ‚ ÑƒÑÐ¿ÐµÑˆÐ½Ð¾ Ð¾Ð¿ÑƒÐ±Ð»Ð¸ÐºÐ¾Ð²Ð°Ð½!" >> $GITHUB_STEP_SUMMARY

