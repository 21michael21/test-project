name: Run Tests and Publish Allure Report

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test-and-publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Run tests with Allure
        run: |
          pytest tests/ -v --alluredir=allure-results --clean-alluredir || true
        continue-on-error: true
      
      - name: Check generated results
        run: |
          echo "Allure results directory contents:"
          ls -la allure-results/ || echo "Directory not found"
          echo "JSON result files:"
          find allure-results -name "*-result.json" | head -5 || echo "No result files"
          find allure-results -name "*-result.json" | wc -l
      
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Download Allure
        run: |
          wget -q https://github.com/allure-framework/allure2/releases/download/2.24.0/allure-2.24.0.tgz
          tar -xzf allure-2.24.0.tgz
          sudo mv allure-2.24.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/local/bin/allure
      
      - name: Generate Allure Report
        run: |
          if [ -d "allure-results" ] && [ "$(find allure-results -name '*-result.json' | wc -l)" -gt 0 ]; then
            allure generate allure-results --clean -o allure-report
            echo "‚úÖ Report generated successfully"
          else
            echo "‚ö†Ô∏è No test results found, creating empty report"
            mkdir -p allure-report
            echo "<html><body><h1>No test results yet</h1></body></html>" > allure-report/index.html
          fi
      
      - name: Checkout reports repository
        uses: actions/checkout@v4
        with:
          repository: 21michael21/allure-reports
          token: ${{ secrets.ALLURE_REPORTS_TOKEN }}
          path: reports-repo
          fetch-depth: 0
      
      - name: Copy results and report
        run: |
          mkdir -p reports-repo/reports/allure-results
          if [ -d "allure-results" ] && [ "$(ls -A allure-results)" ]; then
            rm -rf reports-repo/reports/allure-results/*
            cp -r allure-results/* reports-repo/reports/allure-results/
            echo "‚úÖ Results copied successfully"
          fi
          
          if [ -d "allure-report" ] && [ "$(ls -A allure-report)" ]; then
            rm -rf reports-repo/allure-report
            cp -r allure-report reports-repo/
            echo "‚úÖ Report copied successfully"
          fi
      
      - name: Generate final report in reports repo
        run: |
          cd reports-repo
          if [ -d "reports/allure-results" ] && [ "$(find reports/allure-results -name '*-result.json' | wc -l)" -gt 0 ]; then
            allure generate reports/allure-results --clean -o allure-report
            echo "‚úÖ Final report generated"
          else
            echo "‚ö†Ô∏è No results to generate report from"
          fi
      
      - name: Commit and push to reports repo
        env:
          GITHUB_TOKEN: ${{ secrets.ALLURE_REPORTS_TOKEN }}
        run: |
          cd reports-repo
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/21michael21/allure-reports.git
          git add reports/ allure-report/ || true
          git commit -m "Update test results - $(date +'%Y-%m-%d %H:%M:%S')" || exit 0
          git push origin main || echo "Push completed with warnings"
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.ALLURE_REPORTS_TOKEN }}
          publish_dir: ./reports-repo/allure-report
          keep_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.ALLURE_REPORTS_TOKEN }}
      
      - name: Get report URL
        run: |
          echo "üìä Allure Report –¥–æ—Å—Ç—É–ø–µ–Ω –ø–æ —Å—Å—ã–ª–∫–µ:" >> $GITHUB_STEP_SUMMARY
          echo "üîó https://21michael21.github.io/allure-reports/" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ –û—Ç—á–µ—Ç —É—Å–ø–µ—à–Ω–æ –æ–ø—É–±–ª–∏–∫–æ–≤–∞–Ω!" >> $GITHUB_STEP_SUMMARY

